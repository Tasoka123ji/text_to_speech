<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with Text-to-Speech</title>
</head>
<style>body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: white;
    padding: 200px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 800px;
}

h1 {
    text-align: center;
    color: #333;
}

label {
    display: block;
    margin-bottom: 10px;
    color: #555;
}

textarea {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ddd;
    margin-bottom: 20px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

#responseContainer {
    margin-top: 20px;
}

.hidden {
    display: none;
}

audio {
    width: 100%;
    margin-top: 10px;
}
</style>
<body>
    <div class="container">
        <h1>AI Chat with Text-to-Speech</h1>
        <form id="chatForm">
            <label for="userInput">Enter your message:</label>
            <textarea id="userInput" rows="4" placeholder="Type your message here..."></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="responseContainer" class="hidden">
            <h2>AI Response:</h2>
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script>
        document.getElementById('chatForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const userInput = document.getElementById('userInput').value;
            const responseContainer = document.getElementById('responseContainer');
            const audioPlayer = document.getElementById('audioPlayer');

            fetch(`/get?msg=${encodeURIComponent(userInput)}`)
                .then(response => response.json())
                .then(data => {
                    audioPlayer.src = data.audio_url;
                    responseContainer.classList.remove('hidden');
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
